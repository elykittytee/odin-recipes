    <style>
      .content {
        width: 60%;
        margin:  0 auto;
      }

      button.start {
        text-align: center;
        margin:  0 auto;
      }
    </style>

  <body>
    <div class="content">
      <!-- game intro -->

      </ol>
      <button class="start" onclick="start()">Play!</button>
